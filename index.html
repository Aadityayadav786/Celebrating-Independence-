<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGovIndia.in</title>
    <style>
        body {
            background-image: linear-gradient(to bottom right, rgb(255, 119, 0), rgb(255, 255, 255), rgb(15, 84, 0));
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }

        .header img {
            max-width: 100px;
            height: auto;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .center img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
        }

        .center h1, .center h3, .center h4, .center h2, .center p {
            margin: 10px 0;
        }

        #image2 img, #image3 img {
            max-width: 70%;
            height: auto;
        }

        #image4 p {
            text-align: justify;
        }

        #clock {
            font-size: 40px;
            background-color: rgb(0, 0, 138);
            color: white;
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header img {
                max-width: 70px;
            }

            #image2 img, #image3 img {
                max-width: 100%;
            }

            #clock {
                font-size: 30px;
                padding: 15px 30px;
            }
        }

        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group input[type="submit"] {
            background-color: rgb(0, 0, 138);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .form-group input[type="submit"]:hover {
            background-color: rgb(0, 0, 180);
        }

        /* Radio Button Styles */
        .radio-group {
            display: flex;
        }

        .radio-group label {
            margin-right: 20px;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = 'https://dazzling-kulfi-d79488.netlify.app/';
        }https
    </script>
</head>
<body>
    
    <div class="center">
        <h1>Celebrating 78th Independence Day</h1>
        <p>Fill this form to receive an honoury Letter of Appreciation from Govt. for the respected field you worked on</p>
        <div class="form-container">
            <h2>Service Enrollment Form</h2>
            <form id="enrollment-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service...</option>
                        <option value="NCC">NCC</option>
                        <option value="NSS">NSS</option>
                        <option value="Goonj">Goonj</option>
                        <option value="Smile Foundation">Smile Foundation</option>
                        <option value="Care India">Care India</option>
                        <option value="Pratham">Pratham</option>
                        <option value="HelpAge India">HelpAge India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">Select State:</label>
                    <select id="state" name="state" required>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="enrollment-year">Year of Enrollment:(example:2020)</label>
                    <input type="number" id="enrollment-year" name="enrollment-year" required>
                </div>
                <div class="form-group">
                    <label>Wing Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="wing-type" value="Junior" required> Junior</label>
                        <label><input type="radio" name="wing-type" value="Senior" required> Senior</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="enrollment-number">Enrollment Number:</label>
                    <input type="number" id="enrollment-number" name="enrollment-number" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
